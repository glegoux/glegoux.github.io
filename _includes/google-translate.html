<!-- Google Translate -->
<div id="google-translate"></div>

<script type="text/javascript">

    let originalLanguageCode = "{{ site.data.config.lang.original.code }}";
    let includedLanguageCodes = originalLanguageCode + ',' + '{{ site.data.config.lang.others | map: "code" | uniq | join: "," }}';

    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            {
                pageLanguage: originalLanguageCode,
                includedLanguages: includedLanguageCodes,
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            },
            'google-translate'
        );
    }
</script>

<script async type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit&hl=en">
</script>

<script type="text/javascript">
    jQuery(document).ready(function () {

        let LANGUAGES = {
            "af": "afrikaans",
            "sq": "albanian",
            "ar": "arabic",
            "az": "azerbaijani",
            "eu": "basque",
            "bn": "bengali",
            "be": "belarusian",
            "bg": "bulgarian",
            "ca": "catalan",
            "zh-CH": "chinese (simplified)",
            "zh": "chinese (simplified)", // not available for google translate, just here for native browser in chinese
            "hr": "croatian",
            "cs": "czech",
            "da": "danish",
            "nl": "dutch",
            "en": "english",
            "eo": "esperanto",
            "et": "estonian",
            "tl": "filipino",
            "fi": "finnish",
            "fr": "french",
            "gl": "galician",
            "ka": "georgian",
            "de": "german",
            "el": "greek",
            "gu": "gujarati",
            "ht": "haitian",
            "iw": "hebrew",
            "hi": "hindi",
            "hu": "hungarian",
            "is": "icelandic",
            "id": "indonesian",
            "ga": "irish",
            "it": "italian",
            "ja": "japanese",
            "kn": "kannada",
            "ko": "korean",
            "la": "latin",
            "lv": "latvian",
            "lt": "lithuanian",
            "mk": "macedonian",
            "ms": "malay",
            "mt": "maltese",
            "no": "norwegian",
            "fa": "persian",
            "pl": "polish",
            "pt": "portuguese",
            "ro": "romanian",
            "ru": "russian",
            "sr": "serbian",
            "sk": "slovak",
            "sl": "slovenian",
            "es": "spanish",
            "sw": "swahili",
            "sv": "swedish",
            "ta": "tamil",
            "te": "telugu",
            "th": "thai",
            "tr": "turkish",
            "uk": "ukrainian",
            "ur": "urdu",
            "vi": "vietnamese",
            "cy": "welsh",
            "yi": "yiddish"
        };

        let originalLanguage = LANGUAGES[originalLanguageCode];
        if (originalLanguage == undefined) {
            console.error(`language ${originalLanguageCode} is unavailable`);
        }
        let originalLangHeader = $("#original-lang");
        let langs = $(".lang");

        function googleTranslate(languageCode) {
            let language = LANGUAGES[languageCode];
            if (language === undefined) {
                console.error(`language ${languageCode} is unavailable`);
                return;  
            }

            $(".goog-te-menu-frame").contents().find("a.goog-te-menu2-item").each(function () {
                if ($(this).text().toLowerCase().includes(language.toLowerCase())) {
                    $(this)[0].click();
                }
            });
        }

        function changeLanguage(languageCode) {

            originalLangHeader.hide();
            langs.each(function () {
                $(this).find("option").each(function () {
                    if ($(this).val() === languageCode) {
                        $(this).attr("selected", true);
                    } else {
                        $(this).removeAttr("selected");    
                    }
                });
            });
            
            // call twice
            googleTranslate(languageCode);
            googleTranslate(languageCode);

            window.localStorage.setItem("language-code", languageCode);

            setTimeout(function () {
                // wait for the end of the translation of the page
                if (originalLanguageCode !== languageCode) {
                    originalLangHeader.show();
                }
            }, 1000);
        }

        // init translation

        let currentLanguageCode = window.localStorage.getItem("language-code");
        if (currentLanguageCode === null) {
            currentLanguageCode = originalLanguageCode;
            let browserLanguageCode = navigator.language.substring(0, 2);
            includedLanguageCodes.split(',').forEach(function (languageCode) {
                if (languageCode.startsWith(browserLanguageCode)) {
                    currentLanguageCode = browserLanguageCode;
                }
            });
        }
        setTimeout(function () {
            // wait for the end of load of the iframe and resources of google translate
            changeLanguage(currentLanguageCode);
        }, 1000);

        // update translation

        langs.change(function () {
            let languageCode = $(this).children("option:selected").val();
            changeLanguage(languageCode);
        });

        // no translate

        setTimeout(function () {
            // wait for the execution of MathJax
            for (const jax of MathJax.Hub.getAllJax()) {
                jax.SourceElement().previousSibling.classList.add("notranslate");
            }
            $(".highlight").addClass("notranslate");
        }, 1000);

    });
</script>

  }

  .goog-tooltip:hover {
    display: none !important;
  }

  .goog-text-highlight {
    background-color: transparent !important;
    border: none !important;
    box-shadow: none !important;
  }

  .goog-te-gadget {
    display: none !important;
  }
</style>
