<div class="flex-container">
  <!-- Name -->
  <div id="name">
    <a href="/" title="Go to the home page">
      <span class="notranslate">@GillesLegoux (glegoux)</span>
    </a>
  </div>
  <!-- Logo -->
  <div id="logo" class="d-none d-lg-block">
    <a href="/" title="Go to the home page">
      <img class="img-fluid lazyload" data-src="/_static/config/img/site-logo.png" alt="site logo"/>
    </a>
  </div>
  <!-- Menu -->
  <div id="menu" class="d-none d-lg-block">
    <ul class="menu-content">
      {%- for menu_item in site.data.config.blog.menu_items %}
      <li>
        <a class="link-strong" href="{{ menu_item.link }}" title="Go to this page">
          {{ menu_item.name }}
        </a>
      </li>
      {%- endfor %}
      <li>
        {% include lang.html %}
      </li>
    </ul>
  </div>
</div>

<!-- Menu for small screen -->
<a href="javascript:void(0);" style="display: block">
  <div id="menu-icon" class="d-lg-none">
    <i class="fa fa-bars"></i>
  </div>
</a>

<div id="sidebar-overlay" style="display: none">
  <div id="sidebar">
    <div id="sidebar-close">x</div>
  </div>
</div>
